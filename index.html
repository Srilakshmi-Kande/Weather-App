<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <section class="vh-100">
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

        <div class="input-group rounded mb-3">
          <input id="cityinput" type="search" class="form-control rounded" placeholder="City" aria-label="Search"
            aria-describedby="search-addon" />
            <button id="checkweatherbutton" type="button" class="btn btn-outline-primary">check!</button>
        </div>

        <div class="card shadow-0 border">
          <div class="d-flex flex-row">
            <div class="card-body p-4 order-1">
                <h4 id="cityandcountry" class="mb-1 sfw-normal">New York, US</h4>
                <p class="mb-2">Current temperature: <strong id="currenttemp">5.42°C</strong></p>
                <p>Feels like: <strong id="feelslike">4.37°C</strong></p>
                <p>Humidity: <strong id="humidity">30%</strong></p>
                <p>Wind Speed: <strong id="windspeed">3kph</strong></p>

                <div class="d-flex flex-row align-items-center">
                <p id="condition" class="mb-0 me-4">Scattered Clouds</p>
                <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                </div>
            </div>
            <div class="order-2">
                <img id="image" src="download.png" alt="Weather Image" width="150px" class="mt-5 me-3" />
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
